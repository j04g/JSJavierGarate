<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    
    <title>Economy</title>

    <link rel="stylesheet" href="styles.css">

    <script src="App.js"></script>

</head>
<body onload="actualizarVista()">
    <div class="container">
        <header>
            <h1>Gestor de gastos personales</h1>
            <div class="contenedor-principal contenido">
                <div class="row">
                    <div id="pregunta">
                        <h2>Coloca tu presupuesto</h2>
                        <div id="msj_error_pregunta"></div>
                        <form>
                            <input type="number" id="presupuestoInicial" class="u-full-width" placeholder="Coloca tu presupuesto"/>
                            <input type="button" onclick="guardarPresupuesto()" class="button-primary u-full-width" value="Crear Presupuesto" />

                        </form>


                    </div>
                    <div id="divGastos">
                        <div class="one-half column">

                            <div id="divCrearGasto">
                                <form id="formGastos">
                                    <h2>Aguante argentina</h2>
                                    <div id="msj_error_creargasto"></div>
                                    <div class="campo">
                                        <label>Nombre Gasto</label>
                                        <input type="text" class="u-full-width" placeholder="Ej. Transporte" id="tipoGasto"/>
                                        
                                    </div>
                                    <div class="campo">
                                        <label>Cantidad Gasto</label>
                                        <input type="number" class="u-full-width" placeholder="Ej. 300" id="cantidadGasto"/>

                                    </div>
                                    <input type="button" onclick="agregarGasto()" class="button-primary u-full-width" value="Agregar Gasto" />




                                </form>


                            </div>


                        </div>
                        <div class="one-half column" id="divControlGastos">

                        </div>

                    </div>

                </div>

            </div>
        </header>

    </div>
</body>
</html>
